<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/global.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md fixed_top navbar-transparent">
            <div class="container">
                <div>
                    <a href="/user/home" class="navbar-brand">Web Engineering</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/user/sendmail" class="nav-link">Send Email</a>

                        <li class="nav-item">
                            <a href="/user/logout" class="nav-link">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="accounts-block">
        <table class="table">
            <thead>
                <tr class="table-dark">
                    <th scope="col">ID</th>
                    <th scope="col">username</th>
                    <th scope="col">hash</th>
                </tr>
            </thead>
            <tbody id="accounts-table-body">
            </tbody>
        </table>
        <button type="button" class="btn btn-secondary" onclick="fetchAccounts()">Refresh Table</button>
    </div>

</html>
