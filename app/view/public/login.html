<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/global.css">
    <link rel="stylesheet" href="/style/login.css">
    <script src="../script/login.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md fixed_top navbar-transparent">
            <div class="container">
                <div>
                    <a href="/" class="navbar-brand">Web Engineering</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/register" class="nav-link">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <form onsubmit="submitForm(event)">
        <div class="imgcontainer">
            <img src="assets/avatar.png" alt="Avatar" class="avatar">
        </div>
        <div id="login-block">
            <div class="mb-3">
                <label for="textInput" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Enter Username">
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" id="passwordInput" class="form-control" placeholder="Enter Password">

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
              </div>
              <div>
                <button type="submit">Submit</button>
              </div>
              
        </div>
    </form>
</body>
</html>
